<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyWorld Co. Op - Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EasyWorld Co. Op Logo" width="40" height="40" class="me-2">
          <span class="brand-name gradient-heading">EasyWorld Co. Op</span>
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="navToggler">
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home me-1"></i> Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Blog Container -->
    <div class="container py-5 mt-5">
      <h1 class="mb-4 gradient-heading text-center"><i class="fas fa-blog me-2"></i> EasyWorld Blog</h1>
      <div id="blogList" class="row g-4 justify-content-center">
        <!-- Blog posts will load here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center text-light py-3 border-top border-warning">
      <p>&copy; 2025 EasyWorld Co. Op. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
    <script>
      // Navbar toggle animation
      const toggler = document.getElementById('navToggler');
      if (toggler) {
        toggler.addEventListener('click', function () {
          this.classList.toggle('open');
        });
      }

      // Load blog posts dynamically
      async function loadBlogs() {
        try {
          const res = await fetch("/api/get_blogs");
          const blogs = await res.json();
          const blogList = document.getElementById("blogList");

          if (blogs.length === 0) {
            blogList.innerHTML = `
              <div class="col-12 text-center text-muted">
                <i class="fas fa-tools fa-2x mb-3"></i>
                <p>No blog posts yet. Stay tuned!</p>
              </div>`;
            return;
          }

          blogList.innerHTML = blogs.map(b => `
            <div class="col-md-8">
              <div class="card bg-dark text-light border-warning shadow-sm slide-in">
                ${b.image_url ? `<img src="${b.image_url}" class="card-img-top" alt="${b.title}">` : ""}
                <div class="card-body">
                  <h4 class="card-title text-warning"><i class="fas fa-pen-nib me-2"></i>${b.title}</h4>
                  <p class="card-text">${b.content}</p>
                  <p class="text-muted mb-0"><small>By ${b.author} on ${b.created_at}</small></p>
                </div>
              </div>
            </div>
          `).join("");
        } catch (err) {
          console.error("Error loading blogs:", err);
        }
      }

      loadBlogs();
    </script>
  </body>
</html>
