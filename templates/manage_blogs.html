<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Blogs - EasyWorld Co. Op</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4"><i class="fas fa-pen-nib me-2"></i> Manage Blog Posts</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Author</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td>{{ post.id }}</td>
            <td>
              {% if post.image_filename %}
                <img src="{{ url_for('static', filename='uploads/' ~ post.image_filename) }}" 
                     alt="Blog Image" width="80" class="rounded">
              {% else %}
                <span class="text-muted">No Image</span>
              {% endif %}
            </td>
            <td>{{ post.title }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
            <td>
              <a href="{{ url_for('edit_blog', id=post.id) }}" class="btn btn-sm btn-warning">
                <i class="fas fa-edit"></i> Edit
              </a>
              <a href="{{ url_for('delete_blog', id=post.id) }}" 
                 class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this post?');">
                <i class="fas fa-trash"></i> Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
