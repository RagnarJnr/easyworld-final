<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyWorld Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Dashboard CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
<div class="d-flex" id="wrapper">
  
  <!-- Sidebar -->
  <div class="border-end bg-dark text-white" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 fw-bold fs-4">EasyWorld</div>
    <div class="list-group list-group-flush">
      <a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-dark text-white">📥 Inbox</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">📝 Manage Blog</a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-primary" id="sidebarToggle">☰</button>
        <h4 class="ms-3 mb-0">Dashboard</h4>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container-fluid mt-4">
      <h2 class="gradient-text mb-4">Inbox Messages</h2>

      {% if messages %}
        <div class="row">
          {% for message in messages %}
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">{{ message.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ message.email }}</h6>
                  <p class="card-text">{{ message.message }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>No messages submitted yet.</p>
      {% endif %}
    </div>
  </div>
</div>

<!-- JS for Sidebar Toggle -->
<script>
  document.getElementById("sidebarToggle").onclick = function () {
    document.getElementById("wrapper").classList.toggle("toggled");
  };
</script>
</body>
</html>
