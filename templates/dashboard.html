<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyWorld Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Dashboard CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
<div class="d-flex" id="wrapper">
  
  <!-- Sidebar -->
  <div class="border-end bg-dark text-white" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 fw-bold fs-4">EasyWorld</div>
    <div class="list-group list-group-flush">
      <a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-dark text-white">üì• Inbox</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">üìù Manage Blog</a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-primary" id="sidebarToggle">‚ò∞</button>
        <h4 class="ms-3 mb-0">Dashboard</h4>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container-fluid mt-4">
      <h2 class="gradient-text mb-4">Inbox Messages</h2>

      {% if messages %}
        <div class="row">
          {% for message in messages %}
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">{{ message.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ message.email }}</h6>
                  <p class="card-text">{{ message.message }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>No messages submitted yet.</p>
      {% endif %}
    </div>
  </div>
</div>

<!-- Manage Blog Section (hidden by default) -->
<div id="manageBlogSection" class="content-section d-none">
  <h2 class="gradient-text mb-4"><i class="fas fa-blog"></i> Manage Blog</h2>

  <!-- Add New Blog Post Form -->
  <form id="addBlogForm" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" id="blogTitle" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea class="form-control" id="blogContent" rows="5" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL (optional)</label>
      <input type="url" class="form-control" id="blogImage">
    </div>
    <button type="submit" class="btn btn-warning">Publish</button>
  </form>

  <!-- Blog Posts List -->
  <h4 class="text-light">Existing Blog Posts</h4>
  <div id="blogList" class="mt-3"></div>
</div>

<script>
  // Show Manage Blog Section when clicking sidebar link
  document.querySelector("a[href='#manage_blog']").addEventListener("click", function(e) {
    e.preventDefault();
    document.querySelectorAll(".content-section").forEach(sec => sec.classList.add("d-none"));
    document.getElementById("manageBlogSection").classList.remove("d-none");
    loadBlogList();
  });

  // Load blog posts
  async function loadBlogList() {
    const res = await fetch("/api/get_blogs");
    const posts = await res.json();
    const blogList = document.getElementById("blogList");

    if (posts.length === 0) {
      blogList.innerHTML = `<p class="text-muted">No blog posts yet.</p>`;
      return;
    }

    blogList.innerHTML = posts.map(p => `
      <div class="card bg-dark text-light mb-3">
        <div class="card-body">
          <h5 class="card-title text-warning">${p.title}</h5>
          <p class="card-text">${p.content.substring(0, 120)}...</p>
          <p class="card-subtitle"><small><i class="fas fa-user"></i> ${p.author} ‚Ä¢ ${p.created_at}</small></p>
          <button class="btn btn-sm btn-outline-warning me-2" onclick="editBlog(${p.id})">Edit</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteBlog(${p.id})">Delete</button>
        </div>
      </div>
    `).join("");
  }

  // Handle Add Blog Form
  document.getElementById("addBlogForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const title = document.getElementById("blogTitle").value;
    const content = document.getElementById("blogContent").value;
    const image_url = document.getElementById("blogImage").value;

    const res = await fetch("/api/add_blog", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, content, image_url })
    });

    const data = await res.json();
    if (data.status === "success") {
      alert("Blog post added successfully!");
      this.reset();
      loadBlogList();
    } else {
      alert("Error adding blog post.");
    }
  });

  // Edit blog post
  async function editBlog(id) {
    const newTitle = prompt("Enter new title:");
    const newContent = prompt("Enter new content:");
    if (!newTitle || !newContent) return;

    const res = await fetch(`/api/edit_blog/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title: newTitle, content: newContent })
    });

    const data = await res.json();
    if (data.status === "success") {
      alert("Blog updated!");
      loadBlogList();
    } else {
      alert("Error updating blog.");
    }
  }

  // Delete blog post
  async function deleteBlog(id) {
    if (!confirm("Are you sure you want to delete this blog post?")) return;

    const res = await fetch(`/api/delete_blog/${id}`, { method: "DELETE" });
    const data = await res.json();
    if (data.status === "success") {
      alert("Blog deleted!");
      loadBlogList();
    } else {
      alert("Error deleting blog.");
    }
  }
</script>
</body>
</html>
