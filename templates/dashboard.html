<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyWorld Dashboard</title>
  
  <!-- Dashboard Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>EasyWorld</h3>
    <a href="/dashboard">📨 Inbox</a>
    <a href="/blog">📝 Manage Blog</a>
    <a href="#">📊 Analytics</a>
    <a href="#">⚙ Settings</a>
    <a href="/">🏠 Back to Site</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2 class="gradient-text mb-4">Inbox Messages</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ message.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ message.email }}</h6>
            <p class="card-text">{{ message.message }}</p>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="empty-state">
        <img src="{{ url_for('static', filename='images/empty_inbox.png') }}" alt="No messages">
        <p>No messages submitted yet.</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
